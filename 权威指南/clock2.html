<!DOCTYPE html>
<html ng-app>
<head>
  <script src="../angular.js"></script>
<script>
function MyController($scope) {
  $scope.clock={
    now:new Date()
  };
  var updateClock=function(){
    $scope.clock.now = new Date();
  };
  setInterval(function(){
    $scope.$apply(updateClock);
  },1000);
  updateClock();
};

</script>
</head>
<body>
	<div ng-controller="MyController">
           <h1>Hello {{ clock }}!</h1>
         </div>
</body>
</html>
